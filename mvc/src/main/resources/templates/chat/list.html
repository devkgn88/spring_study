<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{/include/layout}">
	<th:block layout:fragment="content">	
		<link th:href="@{/css/board/list.css}" rel="stylesheet">
		<link th:href="@{/css/include/paging.css}" rel="stylesheet">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
		<section>
		<div id="section_wrap">
			<div class="word">
				<h3>채팅방 목록</h3>
			</div><br>
			<div class="board_list">
				<table>
					<colgroup>
						<col width="10%">
						<col width="50%">
						<col width="20%">
						<col width="20%">
					</colgroup>
					<thead>
						<tr>
							<th>번호</th>
							<th>상대방</th>
							<th colspan="2">마지막 메시지</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(boardList)}">
							<td colspan="4">게시글이 없습니다.</td>
						</tr>
						<tr th:if="${!#lists.isEmpty(boardList)}"
							th:each="board, boardStatus : ${boardList}"
							th:attr="data-board-no=${board.boardNo}">
							<td th:text="${(pageDto.numPerPage * (pageDto.nowPage-1))+ boardStatus.count}">번호</td>
							<td th:text="${board.boardTitle}">제목</td>
							<td th:text="${board.member.memberName}">작성자</td>
					      	<td th:text="${#temporals.format(board.regDate, 'yy-MM-dd')}">작성일시</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>	
	<div class="center">
		<div class="pagination">
			<a th:if="${pageDto.prev}" th:href="@{/board(nowPage=${pageDto.pageBarStart-1},search_type=${searchDto.search_type},search_text=${searchDto.search_text})}">
				&laquo;
			</a>
			<th:block th:each="num : ${#numbers.sequence(pageDto.pageBarStart,pageDto.pageBarEnd)}">
	    		<a class="page-link" th:classappend="${pageDto.nowPage == num} ? 'active'" 
	    		th:href="@{/board(nowPage=${num},search_type=${searchDto.search_type},search_text=${searchDto.search_text})}"
	    		th:text="${num}">
	    		</a>
	    	</th:block>
			<a th:if="${pageDto.next}" 
			th:href="@{/board(nowPage=${pageDto.pageBarEnd+1},search_type=${searchDto.search_type},search_text=${searchDto.search_text})}">
				&raquo;
			</a>
		</div>
	</div>
	<script>
		document.getElementById("order_type").addEventListener("change",function(e){
			const orderType = e.target.value;
			location.href="/board?order_type="+orderType;
		});
		$('.board_list tbody tr').on('click',function(){
			const boardNo = $(this).data('board-no');
			location.href="/board/"+boardNo;
		});
	</script>
    </th:block>
</html>
